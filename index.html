    <button id="butPlus">+</button>
    <button id="butMinus">-</button>
    <div id="nul">0</div>

<script>
    function makeArmy() {
        let shooters = [];

        let i = 0;
        while (i < 10) {
            let j = i;
            let shooter = function () {
                alert(j); // должна выводить порядковый номер
            };
            shooters.push(shooter);
            i++;
        }

        return shooters;
    }

    let army = makeArmy();

    console.log(army[0]()); // у 0-го стрелка будет номер 10
    console.log(army[5]());

</script>
