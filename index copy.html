<script>
    function bingo(ticket, win) {
        if ([...ticket].reduce((rez, pair) => rez + miniCount(pair), 0) >= win) {
            return 'Winner!';
        }
        else {
            return 'Loser!'
        }

        function miniCount(arr) {
            return [...arr[0]].reduce((re, vo) => re + +(vo.charCodeAt() == arr[1]), 0);

        }
    }
    console.log(bingo([['ABC', 65], ['HGR', 74], ['BYHT', 74]], 1));
