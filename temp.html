<script>
    const numbers = [1, 2, 3, 4, 5, 6];

    console.log(separateArray(numbers));
    // должен вернуть { even: [2, 4, 6], odd: [1, 3, 5] }

    function separateArray(array) {
        return { even: array.filter(el => el % 2 == 0), odd: array.filter(el => el % 2 > 0) };
    }
</script>
