<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEST</title>
</head>

<body>
    <div id="progress"></div>
</body>
<script>
    let i = 0;

    function count() {

        // сделать часть крупной задачи (*)
        do {
            i++;
            progress.innerHTML = i;
        } while (i % 1e3 != 0);

        if (i < 1e7) {
            setTimeout(count);
        }

    }

    count();
</script>

</html>
