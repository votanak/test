<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEST</title>
</head>

<body>
    <button id="butPlus">+</button>
    <button id="butMinus">-</button>
    <div id="nul">0</div>
</body>
<script>
    const butPlus = document.querySelector('#butPlus');
    const butMinus = document.querySelector('#butMinus');
    const nul = document.getElementById('nul');
    butPlus.addEventListener('click', function () { nul.innerText = changeNumber(1) });
    butMinus.addEventListener('click', function () { nul.innerText = changeNumber(-1) });
    function Counter() {
        let savedValue = 0;
        return function (a) {
            savedValue += a;
            return savedValue;
        }
    };
    const changeNumber = Counter();
</script>

</html>
